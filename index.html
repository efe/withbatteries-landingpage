<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>with batteries</title>
	<meta name="description" content="product-minded, creative and perfectionist development agency based in the Netherlands">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: "IBM Plex Mono", monospace;
			color: #f1ebc9;
			background-color: #140d0d;
			width: 800px;
			overflow: hidden;

			    margin: 0;
    height: 100vh;
		}
		.contactinfo {
		  color:#fff;
		  background: none;
		}
		.title {
		  font-size: 4rem;
		  background: none;
		  font-weight: bold;
		}
		.container {
		  padding: 2rem;
		  font-size: 3rem;
		  text-align: left;
		  height: 100vh;
		}

.pointer {
    width: 600px; /* Increased size */
    height: 600px; /* Increased size */
    border-radius: 50%;
    position: absolute;
    background-color: #f1ebc9;
    pointer-events: none; /* Ensure the pointer doesn't interfere with mouse events */
}
	</style>
</head>
<body>
	<div class="container">
	  <div id="textblock">
	    <div class="title">with batteries</div>
	    <span id="description">product-minded, creative and perfectionist development agency based in the Netherlands</span><br><br>
	    <span id="feelfree">feel free to reach out,</span>
	    <div class="contactinfo">efe@withbatteries.com</div>
	  </div>
	  <div class="pointer"></div>
	</div>
	<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
    const pointer = document.querySelector('.pointer');
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let currentX = targetX;
    let currentY = targetY;

    function lerp(start, end, t) {
        return start + (end - start) * t;
    }

    function animate() {
        currentX = lerp(currentX, targetX, 0.1); // Adjust the 0.1 value to change the speed of lerp
        currentY = lerp(currentY, targetY, 0.1);

        // Adjust the translation so the ball is centered over the mouse pointer
        pointer.style.transform = `translate(${currentX - 50}px, ${currentY - 50}px)`; // Subtract half of the ball's size

        requestAnimationFrame(animate);
    }

    document.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
    });

    animate();
});
	</script>
</body>
</html>
